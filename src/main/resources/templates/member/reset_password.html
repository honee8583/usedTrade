<th:block th:replace="~{/fragments/myPageLayout.html :: setContent(~{this :: content}) }">
    <th:block th:fragment="content">

        <form id="resetPasswordForm" action="/member/reset/password" th:object="${resetPasswordInput}" method="post">
            <div>
                <p> ** 초기화 하려는 계정의 이메일을 입력하세요 ** </p>
                <p th:if="${result eq true}"> 해당 이메일로 초기화 메일을 발송해드렸습니다.</p>
                <p th:if="${result eq false}" th:text="${error}"></p>

                아이디: <input type="email" th:field="*{email}" placeholder="이메일 입력"/>
                <p class="errorMessage" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect Data</p>
            </div>
            <div>
                이름: <input type="text" th:field="*{name}" placeholder="이름 입력"/>
                <p class="errorMessage" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect Data</p>
            </div>
            <div>
                <button type="submit"> 초기화 요청</button>
            </div>
        </form>

    </th:block>
</th:block>
